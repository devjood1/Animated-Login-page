<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Login</title>
    <link rel="stylesheet" href="css/style.css"
</head>
<body>
    <!--so in this div I add a class so we can modify it in css-->
    <div class="centre">
        <!--in h1 I add the login text-->
        <h1>Login</h1>
            <!-- I used <form> to collect the user input so it can later on be send to a server later -->
            <form method="post">
                <!-- I add another div for the input to rest in  -->
                <div class="txt_field">
                    <!-- I used <input> and -->
                    <input type="text" required>
                    <span></span>
                    <label>Username</label>
                </div>

                <div class="txt_field">
                    <input type="password" required>
                    <span></span>
                    <label>Password</label>
                </div>
                <div class="pass">Forget Password?</div>
                <input type="submit" value="Login">
                <div class="signup_link">
                    Not a member? <a href="#">Sign up here!</a>
                </div>
            </form>
    </div>


</body>
</html>
